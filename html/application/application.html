
  <div class="container show">
    <div class='row'>
      <div class="col-sm-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative backlog">
          <div class="col p-2 d-flex flex-column position-static">
            <span class="text-center"><h2>LSPD Weapon Application</h2></span>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <input hidden id="citizenID" value="">
        <label for="firstName" aria-disabled="true" class="form-label">First Name</label>
        <input type="text" class="form-control fancy" disabled id="firstName" placeholder="" value="" readonly>
      </div>
      <div class="col-sm-6">
        <label for="lastName" aria-disabled="true" class="form-label">Last Name</label>
        <input type="text" class="form-control fancy" disabled id="lastName" placeholder="" value="" readonly>
      </div>
      <div class="col-sm-6">
        <label for="age" aria-disabled="true" class="form-label">Age</label>
        <input type="text" class="form-control fancy" disabled id="age" placeholder="" value="" readonly>
      </div>
      <div class="col-sm-6">
        <label for="job" aria-disabled="true" class="form-label">Job/Occupation</label>
        <input type="text" class="form-control fancy" disabled id="job" placeholder="" value="" readonly>
      </div>

      <div class="col-sm-12" style="margin-top: 20px">
        <textarea class="form-control" style="resize: none;" rows="5" id="reason" placeholder="Why do you want a weapon license?" maxlength="1000"></textarea>
        <b><figcaption id="remaining" class="figure-caption">0/1000</figcaption></b>
      </div>
      
      <div class="col-sm-12" style="margin-top: 20px">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="convicted">
          <label class="form-check-label" for="convicted">Have you been convicted of a crime?</label>
        </div>
      </div>
      <div class="col-sm-12" style="margin-top: 20px">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="charged">
          <label class="form-check-label" for="charged">
            Do you agree to being charged 
            <span id="amount">
              <div class="spinner-border" role="status" style="max-height:20px; max-width:20px">
                <span class="visually-hidden">Loading...</span>
              </div>
            </span>?
          </label>
        </div>
      </div>
    </div>
  </div>
  <button id="submit-button" type="button" class="btn col-sm-12 btn-primary" disabled>Submit</button>
  <script src="application/events.js"></script>
